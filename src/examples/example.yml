description: |
  Example using new branch strategy
  In order to be notifyed in slack channel, please setup an environment SLACK_MENTIONS,
  in your project settings or in your organization context, with the name of your team
  like @team or with a specific person id using <@USERID>
usage:
  version: 2.1
  parameters:
    rollback:
      type: boolean
      default: false
      description: Arbitraty parameter to trigger manually this workflow selecting rollback actions
    version:
      type: string
      default: ""
      description: The commit hash to revert deployment
  # including dft org
  orbs:
    dft: dafiti-group/orb-standard-pipeline@1.0.2
  # reserved filters anchors
  default_filters: &default_filters
    branches:
      only: [/^feature.*/, /^hotfix.*/]
  head_filters: &head_filters
    branches:
      only: [master, main]
  release_filters: &release_filters
    branches:
      only: [/^feature.*/]
  hotfix_filters: &hotfix_filters
    branches:
      only: [/^hotfix.*/]
  # declaring your workflows
  workflows:
    rollback-flow:
      when:
        or:
          - equal: [true, <<pipeline.parameters.rollback>>]
      jobs:
        - dft/eks-deploy:
            name: rollback-live
            context: [DEPLOY_LIVE, SLACK]
            rollback: <<pipeline.parameters.rollback>>
            version: <<pipeline.parameters.version>>
            deployment_path: argo/clusters/eks-live-dafiti/apps
            filters: *head_filters
    security-flow:
      when:
        or:
          - equal: [false, <<pipeline.parameters.rollback>>]
      jobs:
        - dft/checkmarx:
            name: checkmarx
            context: [CHECKMARX_CLOUD, SLACK]
            filters: *head_filters
    deployment-flow:
      when:
        or:
          - equal: [false, <<pipeline.parameters.rollback>>]
      jobs:
        # features & hotfix =============================================================================================
        - dft/unit-test:
            name: unit-test
            context: [TESTS, SLACK, BUILD_AND_PUSH]
            filters: *default_filters
        - dft/sonarqube:
            name: sonarqube
            context: [SONAR, SLACK]
            filters: *default_filters
        # ===============================================================================================================
        # releases & hotfixes ===========================================================================================
        - dft/hold-slack:
            name: slack-notify-hold-qa
            context: [SLACK]
            step_name: ":alert: a new release is awaiting your approve"
            filters: *release_filters
        - approval:
            name: start-to-qa
            type: approval
            filters: *release_filters
        - dft/hold-slack:
            name: slack-notify-hold-hotfix
            context: [SLACK]
            step_name: ":alert: the hotfix is waiting your approval to deploy"
            filters: *hotfix_filters
            requires: [unit-test, sonarqube]
        - approval:
            name: approve-to-qa
            type: approval
            filters: *hotfix_filters
            requires: [unit-test, sonarqube]
        - dft/ecr-build-and-push:
            name: ecr-build-and-push
            rev_txt_path: public/rev.txt
            context: [SLACK, TESTS, BUILD_AND_PUSH]
            filters: *default_filters
            requires: [unit-test, sonarqube, approve-to-qa, start-to-qa]
        - dft/eks-deploy:
            name: deploy-to-qa
            target_env: qa
            context: [TESTS, SLACK]
            deployment_path: argo/clusters/eks-qa-dafiti/apps
            requires: [approve-to-qa, ecr-build-and-push]
        - dft/instana-notify:
            name: feedback-instana-qa
            context: [INSTANA, DEPLOY_QA, SLACK]
            requires: [deploy-to-qa]
            service_name: "${CIRCLE_PROJECT_REPONAME}-qa.br.dafiti.local"
        # new cluster actions =========================================================================================
        - dft/hold-slack:
            name: slack-notify-staging
            step_name: ":alert: STAGIN needs action to deploy"
            context: SLACK
        - approval:
            name: approve-to-staging
            type: approval
            requires: [deploy-to-qa]
        - dft/eks-deploy:
            name: promote-qa-to-staging
            deployment_path: argo/clusters/eks-staging-dafiti/apps
            target_env: staging
            context: [TESTS, SLACK]
            requires: [approve-to-staging]
        - dft/instana-notify:
            name: feedback-instana-staging
            context: [INSTANA, DEPLOY_STAGING, SLACK]
            requires: [promote-qa-to-staging]
            service_name: "${CIRCLE_PROJECT_REPONAME}-staging.br.dafiti.local"
        # =============================================================================================================
        # github action to approve this release/hotfix PR to proceed
        - dft/github-approve:
            name: dft-deploy-approve-pr
            context: [TESTS, SLACK]
            # if your application does not have staging cluster, change requires to deploy-to-qa
            requires: [promote-qa-to-staging]
        # ===============================================================================================================
        # master & live delivery ========================================================================================
        - dft/github-update:
            name: review-open-pr-to-force-update
            context: [TESTS, SLACK]
            filters: *head_filters
        - dft/hold-slack:
            name: slack-notify-hold-production
            context: SLACK
            step_name: ":alert: pipeline waiting approval to promote to production"
            filters: *head_filters
        - approval:
            type: approval
            name: approve-deploy-production
            filters: *head_filters
        - dft/eks-promote:
            name: promote-homolog-to-production
            origin: clusters/staging
            destiny: clusters/production
            target: production
            context: [TESTS, SLACK]
            requires: [approve-deploy-production, review-open-pr-to-force-update]
        - dft/instana-notify:
            name: feedback-instana-production
            context: [INSTANA, DEPLOY_LIVE, SLACK]
            requires: [promote-homolog-to-production]
            service_name: "${CIRCLE_PROJECT_REPONAME}-production.br.dafiti.local"
        # ===============================================================================================================
