description: |
  Step to validation quality of artefactor in pipeline.
  Used to run sonarqube needs context: SONAR
  Needs:
    context: [SONAR, SLACK]
executor: sonarqube
steps:
  - checkout
  - run:
      name: Run Sonar
      command: <<include(scripts/sonar-scanner.sh)>>
  - slack/notify:
      event: fail
      custom: <<include(templates/fail.json)>>
