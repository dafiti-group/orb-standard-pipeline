description: "Bearer Security scanner"
executor: machine
steps:
  - checkout
  - config_git
  - run:
      name: Install Bearer
      command: curl -sfL https://raw.githubusercontent.com/Bearer/bearer/main/contrib/install.sh | sh -s -- -b /tmp
  - run:
      name: Run Bearer scan
      command: CURRENT_BRANCH=$CIRCLE_BRANCH SHA=$CIRCLE_SHA1 /tmp/bearer scan . --diff --format=rdjson --output=rd.json || export BEARER_EXIT=$?
  - run:
      name: Install Reviewdog
      command: curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /tmp
  - run:
      name: Run ReviewDog (comment PR)
      command: |
        cat rd.json | REVIEWDOG_GITHUB_API_TOKEN=$GITHUB_TOKEN /tmp/reviewdog -f=rdjson -reporter=github-pr-review
        exit $BEARER_EXIT
