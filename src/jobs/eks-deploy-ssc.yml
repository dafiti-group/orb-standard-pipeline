description: |
  Used to update the ncharts repository to k8s deployment
  Needs:
    context: [DEFAULT]
parameters:
  gitops:
    type: string
    default: ncharts
    description: Ncharts gitlab repository name.
  deployment_file:
    type: string
    description: The name of the deployment file. Ex path/to/file_name.yaml
  rollback:
    type: boolean
    default: false
    description: Use <<pipeline.parameters.rollback>> in this parameter
  version:
    type: string
    default: ""
    description: The commit hash to rollback your deployment use <<pipeline.parameters.rollback>>
executor: small
steps:
  - config_git
  - clone_ncharts:
      ncharts: <<parameters.gitops>>
  - run:
      name: change image tag and push
      environment:
        PARAMETER_GITOPS: <<parameters.gitops>>
        PARAMETER_DEPLOYMENT_FILE: <<parameters.deployment_file>>
        PARAMETER_ROLLBACK: <<parameters.rollback>>
      command: <<include(scripts/gitlab-update.sh)>>
  - slack/notify:
      event: fail
      custom: <<include(templates/fail.json)>>
  - slack/notify:
      event: pass
      custom: <<include(templates/success.json)>>
