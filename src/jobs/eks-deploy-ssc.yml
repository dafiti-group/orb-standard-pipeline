description: |
  Used to update the ncharts repository to k8s deployment
  Needs:
    context: [DEFAULT]
parameters:
  gitops:
    type: string
    default: ncharts
  deployment_file:
    type: string
executor: small
steps:
  - config_git
  - clone_ncharts:
      ncharts: <<parameters.gitops>>
  - name: change image tag
    command: |
      yq <<parameters.deployment_file>>
