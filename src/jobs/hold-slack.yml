description: Used to notify a step of type APPROVAL on slack channel
parameters:
  step_name:
    type: string
    default: ""
    description: used to send on-hold
executor: small
steps:
  - run:
      name: "Setup custom environment variables"
      command: echo 'export PARAMETER_STEP_NAME="<<parameters.step_name>>"' >> $BASH_ENV
  - slack/notify:
      custom: <<include(templates/hold.json)>>
